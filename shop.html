<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="load-items.js"></script>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <h3>Категории:</h3>
            <div id="categories" class="list-group"></div>
        </div>
        <div class="mb-3">
            <label>
                <input type="checkbox" id="toggle-price" checked> Показать цену
            </label>
            <label class="ms-3">
                <input type="checkbox" id="toggle-description" checked> Показать описание
            </label>
        </div>
        <div class="col-md-9">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="products"></div>
        </div>
    </div>
</div>

<!-- Подключаем скрипт чата -->
<script src="websocket-user.js"></script>

<!-- Чат -->
<div class="position-fixed bottom-0 end-0 m-3">
    <div class="card" style="width: 300px; height: 400px;">
        <div class="card-header bg-light fw-bold">Чат поддержки</div>
        <div class="card-body overflow-auto" id="chat-messages" style="flex: 1;"></div>
        <div class="card-footer d-flex">
            <input type="text" id="message-input" class="form-control" placeholder="Введите сообщение...">
            <button id="send-button" class="btn btn-primary ms-2">Отправить</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
